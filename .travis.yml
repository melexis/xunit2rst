language: python
sudo: false
cache: pip
dist: xenial
matrix:
  include:
    - python: 3.5
      env:
        - TOXENV=py35,test,doc
    - python: 3.6
      env:
        - TOXENV=py36,test,doc
    - python: 3.7
      env:
        - TOXENV=py37,check,test,codecov,doc
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install codecov
  - virtualenv --version
  - easy_install --version
  - tox --version
script:
  - tox -v
after_success:
  - codecov
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
before_deploy:
  - mkdir -p doc/_build/html/
  - touch doc/_build/html/.nojekyll
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: __token__
    password:
      secure: 
    on:
      branch: master
      python: 3.7
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: doc/_build/html/
    github_token: "$GITHUB_TOKEN"
    on:
      branch: master
      python: 3.7
